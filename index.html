        // --- COMPONENTS ---

        // 0. Scroll Progress Bar
        const ScrollProgress = () => {
            const { scrollYProgress } = useScroll();
            const scaleX = useTransform(scrollYProgress, [0, 1], [0, 1]);
            
            return (
                <motion.div
                    className="fixed top-0 left-0 right-0 h-1 bg-tsl-gold origin-left z-[60]"
                    style={{ scaleX }}
                />
            );
        };

        // 1. Back to Top Button
        const BackToTop = () => {
            const [show, setShow] = useState(false);
            
            useEffect(() => {
                const handleScroll = () => setShow(window.scrollY > 400);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <AnimatePresence>
                    {show && (
                        <motion.button
                            initial={{ opacity: 0, scale: 0.5 }}
                            animate={{ opacity: 1, scale: 1 }}
                            exit={{ opacity: 0, scale: 0.5 }}
                            onClick={() => window.scrollTo({ top: 0, behavior: 'smooth' })}
                            className="fixed bottom-6 left-6 z-40 w-12 h-12 bg-white dark:bg-slate-800 text-slate-900 dark:text-white rounded-full shadow-lg border border-slate-200 dark:border-white/10 flex items-center justify-center hover:bg-tsl-gold hover:text-black dark:hover:bg-tsl-gold dark:hover:text-black transition-all"
                        >
                            <Icons.ArrowUp size={20} />
                        </motion.button>
                    )}
                </AnimatePresence>
            );
        };

            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

                { name: 'About', href: 'about.html' },
                { name: 'Services', href: 'services.html' },
                { name: 'Projects', href: 'projects.html' },
                { name: 'Contact', href: 'contact.html' },
            ];

                <nav className={`fixed top-0 w-full z-50 transition-all duration-300 ${scrolled ? 'bg-white/90 dark:bg-tsl-dark/90 backdrop-blur-lg border-b border-slate-200 dark:border-white/10 py-3 shadow-lg' : 'bg-transparent py-6'}`}>

                                </a>
                            ))}
